<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Números</h1>
        <p>Insira dois números para verificar se o segundo é maior que o primeiro.</p>
        
        <form id="formulario">
            <label for="campoA">Número A:</label>
            <input type="number" id="campoA" name="campoA" required placeholder="Digite o número A">
            
            <label for="campoB">Número B:</label>
            <input type="number" id="campoB" name="campoB" required placeholder="Digite o número B">
            
            <button type="submit">Comparar</button>
            <p id="mensagem"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
